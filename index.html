<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <header>
        <div class="header-inner">
            <div class="logo">Logo</div>
            <nav class="menu">
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
            </nav>
            <div class="login">Login</div>
        </div>
    </header>

    <main>
        <!-- BANNER -->
        <section class="banner">
            <div class="container">
                <div class="banner-box"></div>
            </div>
        </section>

        <!-- CONTENT SECTIONS -->
        <section class="section white">
            <div class="container row">
                <div class="box blue w60"></div>
                <div class="box pink w40"></div>
            </div>
        </section>

        <section class="section gray">
            <div class="container row">
                <div class="box pink w40"></div>
                <div class="box blue w60"></div>
            </div>
        </section>

        <section class="section white">
            <div class="container row">
                <div class="box blue w60"></div>
                <div class="box pink w40"></div>
            </div>
        </section>

        <section class="section gray">
            <div class="container">
                <div class="box green full"></div>
            </div>
        </section>

        <!-- CARDS SECTION -->
        <section class="section dark">
            <div class="container row">
                <div class="box red w40"></div>
                <div class="cards w60">
                    <div class="card cyan"></div>
                    <div class="card cyan"></div>
                    <div class="card cyan"></div>
                    <div class="card cyan"></div>

                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-inner">
            <div class="footer-logo">Logo</div>
            <div class="footer-bottom">Bottone</div>
        </div>
    </footer>

</body>

</html>
